<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBU Movement Tracker - University of Aveiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.6304, -8.6573], 16);  // University of Aveiro center coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = {};

        function updateMap(data) {
            var stationId = data.station_id;
            var lat = data.latitude;
            var lon = data.longitude;
            var status = data.status;

            if (!markers[stationId]) {
                markers[stationId] = L.marker([lat, lon]).addTo(map);
                markers[stationId].bindPopup(`Station ${stationId}: ${status}`).openPopup();
            } else {
                markers[stationId].setLatLng([lat, lon]);
            }

            map.fitBounds(Object.values(markers).map(marker => marker.getLatLng()));
        }

        var evtSource = new EventSource("/events");

        evtSource.onmessage = function(event) {
            var data = JSON.parse(event.data);
            updateMap(data);
        };
    </script>
</body>
</html>
