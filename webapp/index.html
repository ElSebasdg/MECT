<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBU Movement Tracker - University of Aveiro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var initialLatLng = [40.6304, -8.6573]; 
        var map = L.map('map').setView(initialLatLng, 16); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = {};
        var bounds = new L.LatLngBounds();

        // Function to add markers to the map
        function addMarkerToMap(lat, lon, title) {
            var redMarkerIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            var marker = L.marker([lat, lon], { icon: redMarkerIcon }).addTo(map);
            marker.bindPopup(title);
            markers[title] = marker;
            bounds.extend([lat, lon]);
        }

        // Adding parking lot markers
        addMarkerToMap(40.630321, -8.657457, "Parking Lot A");
        addMarkerToMap(40.629555, -8.656427, "Parking Lot B");

        function updateMap(data) {
            var stationId = data.station_id;
            var lat = data.latitude;
            var lon = data.longitude;
            var status = data.status;

            if (markers[stationId]) {
                map.removeLayer(markers[stationId]);
            }

            var marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`Station ${stationId}: ${status}`).openPopup();
            markers[stationId] = marker;
            bounds.extend([lat, lon]);

            map.fitBounds(bounds);
        }

        var evtSource = new EventSource("/events");

        evtSource.onmessage = function(event) {
            var data = JSON.parse(event.data);
            updateMap(data);
        };

        // Event listener for click event on map
        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lon = e.latlng.lng.toFixed(6);
            console.log(`Clicked at: Latitude ${lat}, Longitude ${lon}`);
        });
    </script>
</body>
</html>
