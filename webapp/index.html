<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBU Movement Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map').setView([40.64, -8.65], 15); // Initial view centered on University of Aveiro campus

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var obuMarkers = {};

        var eventSource = new EventSource('/events'); // Connect to server for real-time updates

        eventSource.onmessage = function(event) {
            var obuData = JSON.parse(event.data);
            var stationId = obuData.station_id;
            var latitude = obuData.latitude;
            var longitude = obuData.longitude;

            if (!(stationId in obuMarkers)) {
                obuMarkers[stationId] = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`OBU ${stationId}<br>(${latitude}, ${longitude})`);
            } else {
                obuMarkers[stationId].setLatLng([latitude, longitude]);
            }
        };
    </script>
</body>
</html>
